<!DOCTIPE html>
<html>
	<head>
		<title>UGOLF</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<style data-styled="active" data-styled-version="5.1.1"></style>
	</head>
	<body>
		<div class="banner">
			<div class="container">
				<h1>UGOLF</h1>

			</div>
		</div>
		<div class="container">
			<h2>Our Golfs</h2>
			<div class="cards">
				<div class="card">

				</div>
				<div class="card">
					<img src="images/gouverneur.jpeg" alt="Golf du Gouverneur">

				</div>
				<div class="card">
					<img src="images/bresson.jpeg" alt="Golf de Bresson">
					<h3>Bresson</h3>
				</div>
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-widget="tPhagQSD" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
		
		<div></div>

</html>
